     <!-- Sidebar Start -->

     <!--  Sidebar End -->

       <!--  Header Start -->

      <div class="container-fluid">
        <h1 class="h3 mb-3"><b>Update Rencana Pembelajaran Semester</b></h1>
        <div class="container-fluid">
              <div class="card">
                <div class="card-body">
                  <form>
                      <div class="row">
                        <!-- NPM Anggota 1 -->
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="mata_kuliah" class="form-label">Mata Kuliah</label>
                            <select class="form-select" id="mata_kuliah">

                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">

                            <select class="form-select" id="kelas">

                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <!-- NPM Anggota 1 -->
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="pertemuan_ke" class="form-label">Pertemuan Ke</label>
                            <select class="form-select" id="pertemuan_ke">

                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="pokok_bahasan" class="form-label" id="labelNilai2">Pokok Bahasan</label>
                            <input type="text" class="form-control" id="pokok_bahasan" placeholder="Inputkan Nilai dari Rentang 0 sampai 100">
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary" id="BtnUpdateRps">Simpan</button>

                </div>
